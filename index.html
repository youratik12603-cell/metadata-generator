<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Metadata Generator VIP</title>
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ========== VIP DESIGN STYLES ========== */
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --dark-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', 'Noto Sans Bengali', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 850px; animation: fadeIn 0.8s ease-out; }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 { 
            font-size: 2.2rem; 
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Inputs */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #cbd5e1; font-weight: 600; }
        
        input, select {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 14px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
        }
        input:focus, select:focus { outline: none; border-color: var(--primary); }

        /* Button */
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        .generate-btn:hover { transform: translateY(-2px); }
        .generate-btn:disabled { opacity: 0.6; cursor: wait; }

        /* Results */
        .output-section { margin-top: 40px; display: none; }
        .result-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--secondary);
        }
        .box-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .box-title { color: var(--secondary); font-weight: bold; }
        .copy-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .copy-btn:hover { background: var(--primary); }
        .content-text { color: #e2e8f0; line-height: 1.6; word-wrap: break-word; }

        /* Loading & Error */
        .loading { text-align: center; display: none; margin-top: 20px; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--primary); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        .error-msg { 
            color: #fca5a5; background: rgba(127, 29, 29, 0.5); 
            padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-card">
        <header>
            <span class="badge">PRO VERSION</span>
            <h1>AI Metadata Generator</h1>
            <p>Paste Title, Get SEO Magic ‚ú®</p>
        </header>

        <main>
            <!-- Input Form -->
            <div class="input-group">
                <label>Topic / Page Title *</label>
                <input type="text" id="topic" placeholder="e.g. Best Gaming Phones under 20000 BDT" required>
            </div>

            <div class="input-group">
                <label>Keywords (Optional)</label>
                <input type="text" id="keywords" placeholder="gaming, pubg, battery life">
            </div>

            <div class="input-group">
                <label>Language</label>
                <select id="language">
                    <option value="english">English (US)</option>
                    <option value="bangla">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ (Bangla)</option>
                    <option value="hinglish">Hinglish</option>
                </select>
            </div>

            <button id="generateBtn" class="generate-btn">‚ú® Generate Metadata</button>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI is thinking...</p>
            </div>

            <!-- Error -->
            <div id="error" class="error-msg"></div>

            <!-- Output -->
            <div id="outputSection" class="output-section">
                
                <div class="result-box">
                    <div class="box-header">
                        <span class="box-title">üè∑Ô∏è SEO Title</span>
                        <button class="copy-btn" onclick="copyText('seoTitle')">Copy</button>
                    </div>
                    <div id="seoTitle" class="content-text"></div>
                </div>

                <div class="result-box">
                    <div class="box-header">
                        <span class="box-title">üìù Meta Description</span>
                        <button class="copy-btn" onclick="copyText('metaDesc')">Copy</button>
                    </div>
                    <div id="metaDesc" class="content-text"></div>
                </div>

                <div class="result-box">
                    <div class="box-header">
                        <span class="box-title">üîë Keywords</span>
                        <button class="copy-btn" onclick="copyText('metaKeywords')">Copy</button>
                    </div>
                    <div id="metaKeywords" class="content-text"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    // ==========================================
    // ‚ö†Ô∏è IMPORTANT: ‡¶®‡¶ø‡¶ö‡ßá‡¶á ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ API Key ‡¶¨‡¶∏‡¶æ‡¶ì
    // ==========================================
    
    const MY_API_KEY = "YOUR_API_KEY_HERE"; 
    
    // üëÜ ‡¶â‡¶™‡¶∞‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶®‡ßá "YOUR_API_KEY_HERE" ‡¶ï‡ßá‡¶ü‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ AIza... Key ‡¶ü‡¶ø ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßã‡•§
    // ==========================================

    const generateBtn = document.getElementById('generateBtn');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const outputSection = document.getElementById('outputSection');

    generateBtn.addEventListener('click', async () => {
        const topic = document.getElementById('topic').value.trim();
        const keywords = document.getElementById('keywords').value.trim();
        const language = document.getElementById('language').value;

        if (!topic) {
            showError("Please enter a topic!");
            return;
        }

        // Check if user replaced the placeholder
        if (MY_API_KEY === "YOUR_API_KEY_HERE" || MY_API_KEY === "") {
            showError("API Key ‡¶¨‡¶∏‡¶æ‡¶®‡ßã ‡¶π‡ßü‡¶®‡¶ø! index.html ‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡ßá 'MY_API_KEY' ‡¶è‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ‡ßü ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Key ‡¶¨‡¶∏‡¶æ‡¶®‡•§");
            return;
        }

        showLoading(true);
        hideError();
        outputSection.style.display = 'none';

        try {
            // 1. Create Prompt
            const prompt = createPrompt(topic, keywords, language);
            
            // 2. Call Gemini API
            const result = await callGeminiAPI(prompt);
            
            // 3. Display Result
            displayResult(result);

        } catch (err) {
            console.error(err);
            showError(err.message);
        } finally {
            showLoading(false);
        }
    });

    function createPrompt(topic, keywords, lang) {
        let langInstruction = lang === 'bangla' ? 'Write in Bengali.' : 'Write in English.';
        return `As an SEO Expert, generate metadata for:
        Topic: ${topic}
        Keywords: ${keywords}
        ${langInstruction}
        
        Return ONLY valid JSON format:
        {
            "seoTitle": "Clickable title (max 60 chars)",
            "metaDescription": "Engaging description (max 160 chars)",
            "metaKeywords": "comma separated tags"
        }`;
    }

    async function callGeminiAPI(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_API_KEY}`;
        
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
            })
        });

        const data = await response.json();

        if (!response.ok) {
            const errorMsg = data.error?.message || "Unknown API Error";
            throw new Error(`Google Error: ${errorMsg}`);
        }

        const text = data.candidates[0].content.parts[0].text;
        
        // Clean and Parse JSON
        const jsonStr = text.replace(/```json|```/g, '').trim();
        return JSON.parse(jsonStr);
    }

    function displayResult(data) {
        document.getElementById('seoTitle').innerText = data.seoTitle;
        document.getElementById('metaDesc').innerText = data.metaDescription;
        document.getElementById('metaKeywords').innerText = data.metaKeywords;
        outputSection.style.display = 'block';
    }

    function showLoading(show) {
        loadingDiv.style.display = show ? 'block' : 'none';
        generateBtn.disabled = show;
        generateBtn.innerText = show ? 'Generating...' : '‚ú® Generate Metadata';
    }

    function showError(msg) {
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
    }

    function hideError() {
        errorDiv.style.display = 'none';
    }

    function copyText(id) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        alert("Copied!");
    }
</script>

</body>
</html>
